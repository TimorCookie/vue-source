<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const myData = {}
  function defineReactive (obj, key, val) {
    Object.defineProperty(obj, key, {
      get() {
        console.log(`get ${key}: ${val}`)
        return val
      },
      set(newVal) {
        console.log(`set ${key}: ${newVal}`)
        if(newVal !== val) {
          val = newVal
          update()
        }
      }
    })
  }
  defineReactive(myData, 'time', '')
  function update () {
    app.innerText = myData.time
  }
  setInterval(()=> {
    myData.time = new Date()
  }, 1000)
</script>
</html>
