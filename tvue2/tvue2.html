<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KVue2实战</title>
</head>

<body>
  <div id="app">
    <p>
      {{counter}}
    </p>
  </div>
  <script src="./tvue2.js"></script>
  <script>
    const app = new TVue({
      el: '#app',
      data: {
        counter: 1
      },
      render(h) {
        // 真实dom实现
        // const d1 = document.createElement('div')
        // d1.id = 'app'
        // const p1 = document.createElement('p')
        // p1.textContent = this.counter
        // d1.appendChild(p1)
        // return d1
        return h('div', { id: 'app' }, [
          h('p', null, this.counter + '')
        ])
      },
    })
    setInterval(() => {
      app.counter++
    }, 1000)
  </script>
</body>

</html>
