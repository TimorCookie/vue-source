<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./tvue2.js"></script>
</head>
<body>
  <div id="app">
    <p>{{counter}}</p>
    <h3 t-text="counter"></h3>
    <div t-html="inner"></div>
    <button>button</button>
  </div>
</body>
<script>
  var app = new TVue({
    el: '#app',
    data: {
      counter: 1,
      inner: '<span style="color:red">Timokie</span>'
    }
  })
  setInterval(()=> {
    app.counter++
  }, 1000)
</script>
</html>
