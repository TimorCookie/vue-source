<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./tvue.js"></script>
</head>
<body>
  <p>{{counter}}</p>
</body>
<script>
  var app = new TVue({
    el: '#app',
    data: {
      counter: 1
    }
  })
  setInterval(()=> {
    app.counter++
  }, 1000)
</script>
</html>
